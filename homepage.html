<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evan's To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="user-info">
        <span class="level">Level 1</span>
        <span class="points">Points: 0</span>
      </div>
      <div class="profile">
        <img style="margin-left: 520px;" src="images.jpeg" alt="Profile Picture" />
      </div>
      <h1 style="margin-right: 610px" class="navtext">Evan's To-Do List</h1>
    </div>
    <div class="signOut">
      <a href="homepage.html">Sign out</a>
    </div>
    <div class="form">
      <div class="container">
        <h1>To-Do List</h1>
        <table>
          <tr>
            <td>
              <div class="Add">
                <input
                  id="inputAdd"
                  placeholder="Type Here..."
                  class="inputadd"
                  type="text"
                />
                <input
                  
                  class="inputadd"
                  style="width: 80px; height: 35px; margin-left: 8px"
                  type="time"
                  name=""
                  id="inputTime"
                />
                <input
                  class="inputadd"
                  style="margin-left: 8px; width: 20px; height: 35px"
                  type="date"
                  name=""
                  id="inputDate"
                />
                <button id="addBtn" class="add" onkeydown="onKey()">Add</button>
              </div>
            </td>
          </tr>
        </table>
        <hr />
        <center>
          <div class="lists">
            <h2>Your To-Do List</h2>
          </div>
        </center>
        <hr />
        <ul class="ulList">
          <!-- isi li -->
        </ul>
        <hr />
      </div>
    </div>  
    <script src="script.js"></script>
  </body>
</html>
