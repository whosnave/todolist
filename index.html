<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danish's To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="nav">
        <div class="profile">
            <img src="images.jpeg" alt="Profile Picture" id="profilePic" />
        </div>
        <h1 class="navtext">Danish's To-Do List</h1>
    </div>
    <div class="form">
        <div class="container">
            <h1>To-Do List</h1>
            <table>
                <tr>
                    <td>
                        <div class="Add">
                            <input
                                placeholder="Type Here..."
                                class="inputadd"
                                type="text"
                                id="taskInput"
                            />
                            <button class="add" id="addButton">Add</button>
                        </div>
                    </td>
                </tr>
                <hr />
                <tr>
                    <td>
                        <div class="lists" id="taskList">
                            <h2>Your To-Do List</h2>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
